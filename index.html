<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>ðŸŒ¤ Weather Dashboard</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Search city...">
            <button id="searchBtn">Search</button>
        </div>
    </header>

    <main class="container">
        <!-- Loader -->
        <div id="loader" class="loader hidden"></div>

        <!-- Current Weather -->
        <section class="current-weather" id="currentWeather"></section>

        <!-- Forecast -->
        <section class="forecast" id="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-cards" id="forecastCards"></div>
        </section>
    </main>

    <footer>
        <p>Powered by OpenWeather API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
